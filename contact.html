<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: lightgreen;
      display: flex;
      flex-direction: column;
    }
    .nav-link {
      color: black;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .content {
      flex: 1;
    }
    footer {
      margin-top: auto;
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="container py-4">
    <h1 class="text-center text-dark">Contact Us</h1>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <div class="container py-4 content">
    <p>Email: <a href="mailto:contact@restaurant.com" class="text-dark">contact@restaurant.com</a></p>
    <p>Phone: <a href="tel:1234567890" class="text-dark">(123) 456-7890</a></p>

    <h2 class="text-dark mt-4">Reservation Form</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Reserve Table</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white">
    <p class="mb-0">&copy; 2025 Sehar | All Rights Reserved</p>
  </footer>

</body>
</html>
